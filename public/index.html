<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ENDA</title>
        <link href="main.css" rel="stylesheet" type="text/css">
        <script src="js/three.js"></script>
        <script src="js/OrbitControls.js"></script>
    </head>
    <body>
        <div id="menu">
            <p id="current-player"></p>
            <form id="login-form">
                <input id="new-todo" placeholder="Enter Name" autofocus>
                <input id="submit-todo" type="submit" value="Log in">
            </form>
            <form id="logout-form">
                <input id="submit-logout" type="submit" value="Log out">
            </form>
            <form id="join-form">
                <input id="submit-join" type="submit" value="Join Game">
            </form>
            <div id="error"></div>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
